{% extends 'base.html' %}

{% block title %}Список статей{% endblock %}
{% block body %}
    <h2>Список статей</h2>
{% if object_list %}
    <ul>
        {% for article in object_list %}
            <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a> </li>
        {% endfor %}
    </ul>
{% else %}

нет статей

{% endif %}

{% endblock %}
